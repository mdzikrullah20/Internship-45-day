<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list item in html </title>
</head>l
<body>
    <!-- Ordered list ek list hoti hai jismein items ko numbers se show kiya jata hai. -->
    <!-- Unordered list ek list hoti hai jism  ein items ko bullet points se show kiya jata hai. -->
    <!-- <ul>: Unordered list ko define karta hai -->
        <!-- <ol>: Ordered list ko define karta hai. -->
 <h2>Unordered List</h2>
<ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Orange</li>
    <li>Mango</li>
</ul>

<h2>Ordered List</h2>

<ol>
    <li>Wake up</li>
    <li>Brush teeth</li>
    <li>Have breakfast</li>
    <li>Go to work</li>
</ol>

</body>
</html>
