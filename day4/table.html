<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table in Html </title>
</head>
<body>
       <!-- <table> Table ko define karta hai. -->
        <!-- <tr> Table row ko define karta hai. -->
        <!-- <th> Table header ko define karta hai (headings) -->
        <!-- <td> Table data ko define karta hai (table cells)- -->


            <h2>HTML Table Example</h2>

<table border="1"> 
    <tr> 
        <th>Naam</th> 
        <th>Umra</th>
        <th>Shahar</th>
    </tr>
    <tr> 
        <td>Aman</td> 
        <td>25</td>
        <td>Delhi</td>
    </tr>
    <tr>
        <td>zikks</td>
        <td>23</td>
        <td>roay</td>
    </tr>
    
</table>

</body>
</html>
