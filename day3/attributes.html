<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- what is Attributes -->
     <div id="myDiv"> this is myDiv</div>
     <!-- Specifies a unique identifier for an element.	 -->
     <p class="paragarph"> this is my paragraph</p>
     <!-- Specifies one or more class names for an element (used for CSS )-->
     <h1 style="color: red;">Heading</h1>
     <!-- Adds inline CSS styles to an element.	 -->
     <img src="image.jpg" alt="Image">
     <!-- Specifies the source of an image, video, or script.	 -->
     <input type="text" placeholder="Enter your name">
     <!-- Provides a hint or short description inside an input field.	 -->
</body>
</html>
